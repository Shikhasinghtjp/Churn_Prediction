<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Churn Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="dark">

  <!-- ðŸŒ— Toggle Switch -->
 <div class="toggle-container">
  <label>Toggle Theme</label>
  <label class="toggle-switch">
    <input type="checkbox" id="toggle-theme"> <!-- âœ… Correct ID -->
    <span class="slider"></span>
  </label>
</div>


  <div class="container">
    <h2 class="animate-fade">Customer Churn Prediction</h2>
    <form id="churnForm">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" class="animate-input">
        <option value="0">Female</option>
        <option value="1">Male</option>
      </select>

      <label for="monthlyCharges">Monthly Charges</label>
      <input type="number" id="monthlyCharges" name="MonthlyCharges" step="0.01" required class="animate-input" />

      <label for="totalCharges">Total Charges</label>
      <input type="number" id="totalCharges" name="TotalCharges" step="0.01" required class="animate-input" />

      <label for="tenure">Tenure (in months)</label>
      <input type="number" id="tenure" name="tenure" required class="animate-input" />

      <button type="submit" class="animate-input">Predict Churn</button>
    </form>

    <div class="spinner" id="spinner" style="display: none;"></div>
    <div id="result" class="result animate-result"></div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
